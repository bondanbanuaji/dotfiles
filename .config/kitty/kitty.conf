# =============================================================================
# KITTY CONFIGURATION - FULL SMOOTH ANIMATIONS 60FPS
# =============================================================================

# =============================================================================
# FONT CONFIGURATION
# =============================================================================
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# =============================================================================
# CURSOR - SMOOTH ANIMATED BLINK
# =============================================================================
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor_underline_thickness 2.0
cursor_beam_thickness 1.5

# =============================================================================
# WINDOW LAYOUT & PADDING
# =============================================================================
window_padding_width 10
hide_window_decorations yes
confirm_os_window_close 0
initial_window_width 120c
initial_window_height 30c
remember_window_size yes

# =============================================================================
# BACKGROUND & TRANSPARENCY
# =============================================================================
dynamic_background_opacity yes
background_blur 0

# =============================================================================
# PERFORMANCE - ULTRA SMOOTH 60FPS
# =============================================================================
repaint_delay 3
input_delay 1
sync_to_monitor yes
wayland_enable_ime no
linux_display_server wayland

# =============================================================================
# SCROLLING - BUTTERY SMOOTH
# =============================================================================
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 50
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 5.0

# =============================================================================
# ANIMATIONS - ALL ENABLED
# =============================================================================
# Window resize animation
resize_draw_strategy static
# Tab switching animation (smooth transitions)
tab_switch_strategy previous
# Visual bell animation
visual_bell_duration 0.0
enable_audio_bell no
window_alert_on_bell yes
bell_on_tab "ðŸ”” "


# ============================================
# Miku Aesthetic - Colorful Anime Theme
# ============================================

# Background & Foreground
foreground #e0e0ff
background #0d1117
background_opacity 0.75

# Cursor
cursor #ff6ec7
cursor_text_color #0d1117
cursor_shape block
cursor_blink_interval 0

# Selection
selection_foreground #0d1117
selection_background #ff6ec7

# URLs
url_color #00e5ff
url_style curly

# ============================================
# Basic Colors (0-15)
# ============================================

# Black
color0  #1a1b26
color8  #414868

# Red (Pink/Magenta tones)
color1  #ff6ec7
color9  #ff92df

# Green (Cyan/Aqua tones)
color2  #00e5ff
color10 #5ef1ff

# Yellow (Bright Yellow)
color3  #ffd966
color11 #ffe680

# Blue (Sky Blue)
color4  #82aaff
color12 #a8c7ff

# Magenta (Purple/Pink)
color5  #c792ea
color13 #d4a5ff

# Cyan (Turquoise)
color6  #39d9d4
color14 #5ef5f0

# White
color7  #c8d3f5
color15 #ffffff

# ============================================
# Extended Colors for Maximum Vibrancy
# ============================================

# Bright accent colors
color16 #ff9e64
color17 #ff007c

# Pastel accents
color18 #ffb3d9
color19 #b4f8c8
color20 #a0e7e5
color21 #fbe7c6

# Deep accent colors
color22 #bb9af7
color23 #7aa2f7
color24 #9ece6a
color25 #e0af68

# ============================================
# Terminal Bell & Tab Bar
# ============================================
enable_audio_bell no
visual_bell_duration 0.1
window_alert_on_bell yes

# Tab bar colors
active_tab_foreground   #0d1117
active_tab_background   #ff6ec7
inactive_tab_foreground #c8d3f5
inactive_tab_background #1a1b26

# ============================================
# Performance & Style
# ============================================
shell_integration enabled
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# =============================================================================
# TAB BAR - SMOOTH POWERLINE
# =============================================================================
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 1
tab_bar_align left
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
active_tab_font_style   bold
inactive_tab_foreground #c0caf5
inactive_tab_background #292e42
inactive_tab_font_style normal
tab_bar_background #1a1b26
tab_bar_margin_color none

# =============================================================================
# MOUSE & URL HANDLING
# =============================================================================
mouse_hide_wait 3.0
copy_on_select clipboard
strip_trailing_spaces smart
detect_urls yes
url_color #7aa2f7
url_style curly
open_url_with default
# Click to open URLs
mouse_map left click ungrabbed mouse_handle_click selection link prompt

# =============================================================================
# SHELL INTEGRATION & ADVANCED FEATURES
# =============================================================================
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty
term xterm-256color

# =============================================================================
# STARTUP SESSION
# =============================================================================
startup_session ~/.config/kitty/startup.conf

# =============================================================================
# KEYBINDINGS - OPTIMIZED
# =============================================================================
# Clipboard

# Miku AI Assistant - Copy & Paste Notifications
map ctrl+shift+c combine : copy_to_clipboard : launch --type=overlay sh -c '~/.config/kitty/miku-notify.sh copy'
map ctrl+shift+v combine : paste_from_clipboard : launch --type=overlay sh -c '~/.config/kitty/miku-notify.sh paste'

copy_on_select yes

# Font size
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Opacity control (smooth transitions)
map ctrl+shift+a>m set_background_opacity +0.05
map ctrl+shift+a>l set_background_opacity -0.05
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Quick reload
map ctrl+shift+f5 load_config_file

# =============================================================================
# ADVANCED RENDERING - MAXIMUM SMOOTHNESS
# =============================================================================
# Use GPU for rendering (CRITICAL for smoothness)
linux_display_server wayland

# Reduce latency
update_check_interval 0
clipboard_control write-clipboard write-primary read-clipboard read-primary

# =============================================================================
# WINDOW BORDERS (Minimal & Clean)
# =============================================================================
window_border_width 0pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
placement_strategy center

# =============================================================================
# MISC OPTIMIZATIONS
# =============================================================================
# Better text rendering
text_composition_strategy 1.7 30
# Disable ligatures for faster rendering (optional)
# disable_ligatures never
