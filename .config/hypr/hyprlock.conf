#################################

general {
    hide_cursor = true
    grace = 2
}

######################
# BACKGROUND
######################
background {
    monitor =
    path = ~/.cache/swww/lock.png

    blur_passes = 4
    blur_size = 8

    noise = 0.015
    contrast = 1.08
    brightness = 0.92
    vibrancy = 0.12
}

######################
# GLASS PANEL (INPUT BG)
######################
background {
    monitor =
    path = ~/.cache/swww/lock.png

    blur_passes = 2
    blur_size = 6

    brightness = 0.65
    contrast = 0.9

    size = 420, 160
    position = 0, -40
    halign = center
    valign = center
}

######################
# INPUT FIELD
######################
input-field {
    monitor =
    size = 110, 25
    rounding = -1
    outline_thickness = 2

    inner_color = rgba(20, 22, 30, 0.85)
    outer_color = rgba(137, 180, 250, 0.9)   # soft blue
    font_color  = rgba(235, 240, 255, 1)

    dots_center = true
    dots_size = 0.25
    dots_spacing = 0.65

    check_color = rgba(166, 227, 161, 1)
    fail_color  = rgba(243, 139, 168, 1)
    fail_transition = 300

    position = 0, -40
    halign = center
    valign = center
}

######################
# CLOCK
######################
label {
    monitor =
    text = cmd[update:1000] date "+%H:%M"

    font_family = JetBrainsMono Nerd Font
    font_size = 110
    color = rgba(245, 250, 255, 0.95)

    position = 0, 120
    halign = center
    valign = center

    shadow_passes = 8
    shadow_size = 80
    shadow_color = rgba(0,0,0,0.6)
}
