monitor=eDP-1,1920x1080@60,0x0,1

misc {
  disable_hyprland_logo = true
}

xwayland {
  force_zero_scaling = true
}

# =============================================================================
# PERSISTENT WINDOW LAYOUT - Workspace 3
# =============================================================================

# Spotify
windowrulev2 = float, class:^(spotify)$
windowrulev2 = size 1201 600, class:^(spotify)$
windowrulev2 = move 91 58, class:^(spotify)$
windowrulev2 = workspace 3, class:^(spotify)$
windowrulev2 = opacity 0.92, class:^(spotify)$

# Cava (ghostty terminal dengan title cava)
windowrulev2 = float, class:^(com.mitchellh.ghostty)$, title:^(cava)$
windowrulev2 = size 985 303, class:^(com.mitchellh.ghostty)$, title:^(cava)$
windowrulev2 = move 64 737, class:^(com.mitchellh.ghostty)$, title:^(cava)$
windowrulev2 = workspace 3, class:^(com.mitchellh.ghostty)$, title:^(cava)$

# Clock-rs
windowrulev2 = float, title:^(clock-rs)$
windowrulev2 = size 420 200, title:^(clock-rs)$
windowrulev2 = center, title:^(clock-rs)$
windowrulev2 = noborder, title:^(clock-rs)$
windowrulev2 = opacity 0.9, title:^(clock-rs)$
windowrulev2 = animation popin 80%, title:^(clock-rs)$
