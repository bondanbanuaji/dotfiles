#-----------------------------------------------------------------------------
# Custom Keybindings - Clean & Optimized
#-----------------------------------------------------------------------------

$mainMod = SUPER
$terminal = kitty
$fileManager = dolphin
$browser = google-chrome-stable
#exec-once = ~/.config/hypr/scripts/autostart_layout.sh

# =============================================================================
# HELP & INFO
# =============================================================================
bind = $mainMod, H, exec, ~/.config/viegphunt/key_hints.sh

# =============================================================================
# APPLICATIONS
# =============================================================================
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser

# =============================================================================
# WINDOW MANAGEMENT
# =============================================================================
bind = $mainMod CTRL SHIFT, Delete, exit
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill
bind = $mainMod, F, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, M, fullscreen, 0
bind = $mainMod SHIFT, M, fullscreen, 1
bind = SUPER ALT, left, resizeactive, -20 0
bind = SUPER ALT, right, resizeactive, 20 0
bind = SUPER ALT, up, resizeactive, 0 -20
bind = SUPER ALT, down, resizeactive, 0 20
bindm = $mainMod, mouse:273, resizewindow
bind = SUPER, Z, exec, hyprlock --immediate & sleep 0.5 && grim ~/Pictures/hyprlock.png

# =============================================================================
# LAUNCHERS & MENUS
# =============================================================================
bind = $mainMod, R, exec, rofi -show drun -theme ~/Dotfiles/.config/rofi/launcher.rasi
#bind = $mainMod SHIFT, R, exec, rofi -show run
bind = ALT, Tab, exec, rofi -show window -show-icons
bind = $mainMod, Escape, exec, wlogout --buttons-per-row 5 --column-spacing 20 --row-spacing 20
bind = $mainMod, PERIOD, exec, rofimoji
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# =============================================================================
# SYSTEM UTILITIES
# =============================================================================
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o $HOME/Pictures/Screenshots
bind = , Print, exec, hyprshot -m output -o $HOME/Pictures/Screenshots
bind = $mainMod, Print, exec, hyprshot -m window -o $HOME/Pictures/Screenshots

# =============================================================================
# WALLPAPER CONTROLS
# =============================================================================
bind = $mainMod, W, exec, ~/.config/viegphunt/wallpaper_select.sh
bind = $mainMod SHIFT, W, exec, ~/.config/viegphunt/wallpaper_random.sh
bind = $mainMod, COMMA, exec, ~/.config/viegphunt/wallpaper_select.sh

# =============================================================================
# NOTIFICATION CENTER
# =============================================================================
bind = $mainMod, N, exec, swaync-client -t -sw

# =============================================================================
# FOCUS MOVEMENT (Arrow Keys)
# =============================================================================
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# =============================================================================
# FOCUS MOVEMENT (VIM Keys)
# =============================================================================
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# =============================================================================
# WINDOW RESIZING (SHIFT + Arrow/VIM Keys)
# =============================================================================
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50

bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, l, resizeactive, 50 0
bind = $mainMod SHIFT, k, resizeactive, 0 -50
bind = $mainMod SHIFT, j, resizeactive, 0 50

# =============================================================================
# WINDOW MOVING (CTRL + Arrow/VIM Keys)
# =============================================================================
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# =============================================================================
# WORKSPACE SWITCHING
# =============================================================================
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# =============================================================================
# MOVE WINDOW TO WORKSPACE
# =============================================================================
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# =============================================================================
# SPECIAL WORKSPACES
# =============================================================================
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# =============================================================================
# WORKSPACE NAVIGATION
# =============================================================================
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# =============================================================================
# MOUSE BINDINGS
# =============================================================================
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =============================================================================
# MULTIMEDIA KEYS (Laptop/Keyboard)
# =============================================================================
# Volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media Control
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioStop, exec, playerctl stop

# =============================================================================
# WAYBAR CONTROLS
# =============================================================================
bind = $mainMod CTRL, B, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, B, exec, killall waybar && waybar &

# =============================================================================
# HYPRLAND RELOAD
# =============================================================================
bind = $mainMod ALT, R, exec, hyprctl reload

# =============================================================================
# QUICK ACTIONS
# =============================================================================
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod SHIFT, C, exec, hyprpicker -a -r

# =============================================================================
# END OF KEYBINDINGS
# =============================================================================
